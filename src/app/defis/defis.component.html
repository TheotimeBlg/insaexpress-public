<body class="is-preload">

	<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="">INSA EXPRESS</a></h1>
					<nav class="links">
						<ul>
							<li><a href="#leaderboard">Classement</a></li>
							<li><a href="#mapfrance">Carte</a></li>
							<li><a href="defis">Défis</a></li>
							<li><a href="charte">Charte du participant</a></li>
						</ul>
					</nav>
					<nav class="main">
						<ul>
							<li class="menu">
								<a class="fa-bars" href="#menu">Menu</a>
							</li>
						</ul>
					</nav>
				</header>

			<!-- Menu -->
					<section id="menu">

						<!-- Search -->
							<section>
								<form class="search" method="get" action="#">
									<input type="text" name="query" placeholder="Search" />
								</form>
							</section>



						<!-- Actions -->
							<section>
								<ul class="actions stacked">
									<li><a href="#" class="button large fit">Log In</a></li>
								</ul>
							</section>

					</section>



			<!-- Sidebar -->
				<section id="sidebar">

						<section>

						<!-- Mini Post -->
								<nb-layout class = "layout">
								<nb-layout-header>
									<h1 center>Liste des défis</h1>
								</nb-layout-header>
								<nb-layout-column>

								      	<div class = "leaderboard">
								      		<nb-list>
								      			<nb-list-item *ngFor="let team of teams">
								      				<div ><img [src]="team.picture.url" class="team-picture"></div>
								      				<div>
										              {{team.name}}<br><span>a déjà parcouru {{team.distance/1000}}km</span> </div>
										            <div>{{team.longitude}}pts</div>


												</nb-list-item>
								      		</nb-list>
								          <div class="row team" *ngFor="let team of teams" (click)="onSelect(team)"
											    [class.selected]="team === selectedTeam"
											    (click)="onSelect(team)" >

								          </div>
								         </div>
								</nb-layout-column>
								</nb-layout>

									<!--	<app-team-detai [team]="selectedTeam"></app-team-detai>-->

						</section>


        <div class="icon-buttons">
          <p style="text-align: center;">
          <input class="favorite styled"
                 type="button"
                 value="Proposer un défi">
        </div>



					<!-- Footer -->
						<section id="footer">
							<ul class="icons">
								<li><a href="#" class="fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="fa-facebook"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="fa-rss"><span class="label">RSS</span></a></li>
								<li><a href="#" class="fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
						</section>

				</section>

		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>


</body>
